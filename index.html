<html lang="en">
  <head>

    <title>dc.js - Simple Pie Chart Example</title>

    -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.1/dc.min.css"/>
  </head>
  <body>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/dc/2.0.0-beta.1/dc.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
